---
# Consolidated variables for macOS bootstrap
# All configuration variables in one file for simplicity

# User configuration
configure_dotfiles: false
dotfiles_repo: ""
dotfiles_home: "~"

# Development configuration
install_development_tools: true
configure_git: true

# Git configuration (customize these)
git_user_name: ""
git_user_email: ""

# Homebrew packages to install
homebrew_packages:
  - git
  - curl
  - wget
  - jq
  - tree
  - htop
  - vim
  - tmux
  - zsh-completions
  - zsh-syntax-highlighting
  - node
  - python@3.11
  - go
  - docker
  - docker-compose

# Homebrew cask applications to install
homebrew_casks:
  - visual-studio-code
  - google-chrome
  - firefox
  - slack
  - zoom
  - docker
  - iterm2
  - rectangle
  - the-unarchiver

# Additional packages that can be installed optionally
optional_packages:
  - ripgrep
  - fd
  - bat
  - exa
  - fzf
  - gh
  - ansible-lint

optional_casks:
  - postman
  - tableplus
  - docker
  - figma
  - sketch

# System preferences
macos_settings:
  # Dock settings
  dock_autohide: true
  dock_position: "bottom"
  dock_tile_size: 48
  
  # Finder settings
  finder_show_hidden_files: true
  finder_show_extensions: true
  
  # Trackpad settings
  trackpad_tap_to_click: true
  trackpad_three_finger_drag: true

# Shell configuration
default_shell: /bin/zsh