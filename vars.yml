---
# Consolidated variables for macOS bootstrap
# All configuration variables in one file for simplicity

# User configuration
configure_dotfiles: false
dotfiles_repo: ""
dotfiles_home: "~"

# Development configuration
install_development_tools: true
configure_git: true

# Git configuration (customize these)
git_user_name: "corybiscuit"
git_user_email: "cory@bsct.io"

# Homebrew packages to install
homebrew_packages:
  - btop
  - curl
  - docker
  - docker-compose
  - git
  - go
  - htop
  - jq
  - node
  - python3
  - tree
  - tmux
  - wget
  - zsh-autosuggestions
  - zsh-syntax-highlighting

# Homebrew cask applications to install
homebrew_casks:
  - alt-tab
  - betterdisplay
  - discord
  - firefox
  - flux-app
  - google-chrome
  - iterm2
  - jump-desktop
  - keepassxc
  - keka
  - obsidian
  - proton-mail
  - protonvpn
  - raycast
  - shottr
  - signal
  - spotify
  - stats
  - syncthing-app
  - visual-studio-code
  - vlc
  - zen

# System preferences
macos_settings:
  # Dock settings
  dock_autohide: false
  dock_position: "left"
  dock_tile_size: 48
  
  # Finder settings
  finder_show_hidden_files: true
  finder_show_extensions: true
  
  # Trackpad settings
  trackpad_tap_to_click: true
  trackpad_three_finger_drag: true

# Shell configuration
default_shell: /bin/zsh